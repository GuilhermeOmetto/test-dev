<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Cátalogo de Carros</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Cátalogo de Carros</h1>
      </div>
    </div>


    <!-- Campos de Cadastro/Alteração -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="formCadastro">
          <h3 class="page-header">Preencha os campos e cadatre seu veículo</h3>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="marca"></label>
              <select class="form-control" id="marca">
                <option value="" disabled selected>Marca</option>
                <option value="BMW">BMW</option>
                <option value="Ford">Ford</option>
                <option value="Fiat">Fiat</option>
              </select>
            </div> 
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="modelo"></label>
              <input type="text" placeholder="Modelo" class="form-control" id="modelo">
              
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="ano"></label>
              <input type="number" placeholder="Ano" class="form-control" id="ano">
            </div>
          </div>

           <!-- checar action do form para salvar -->
          <form action="">
            <hr />
            <div id="actions" class="row">
              <div class="col-md-6 text-left">
                <button onclick="carregarDados()" class="btn btn-primary">Listagem</button>
              </div>
              <div class="col-md-6 text-right">
                <button onclick="limparForm()" class="btn btn-danger">Cancelar</button>
                <button onclick="saveCarro()" type="submit" class="btn btn-success">Salvar</button>
              </div>
            </div>
          </form>

        </div> <!-- /formCadastro -->
      </div>
    </div>


    <!-- Listagem -->
    <div class="row">
      <div class="listagem">
        <h3 class="page-header">Listagem</h3>

        <div class="col-md-2">
          <h4 class="page-header">ID</h4>
          <div id="id"></div>
        </div>
        <div class="col-md-3">
          <h4 class="page-header">Marca</h4>
          <div id="marca"></div>
        </div>
        <div class="col-md-3">
          <h4 class="page-header">Modelo</h4>
          <div id="modelo"></div>
        </div>
        <div class="col-md-2">
          <h4 class="page-header">Ano</h4>
          <div id="ano"></div>
        </div>
        <div class="col-md-2 text-center">
          <button type="button" class="btn btn-warning btn-editar">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-danger btn-delete">
            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
          </button>
        </div>
      </div>

      <div class="msgErro"></div>
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
